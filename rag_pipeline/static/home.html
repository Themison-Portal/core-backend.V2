<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Protocol Query</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 420px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: #4a90e2;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.2s ease;
        }

        button:hover {
            background: #3c7cc2;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Clinical Protocol Search</h1>

        <form action="/rag/query" method="post">
            <input 
                type="text" 
                name="query" 
                placeholder="Ask a question about protocols..."
            />
            <button type="submit">Search</button>
        </form>        
    </div>

</body>
</html>
